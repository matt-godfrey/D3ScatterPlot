<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot</title>
</head>
<body>
    <label id="x-label">Time in Minutes</label>
    <div id="chart">
        
        <svg width="950" height="550">
            <text id="title" x="275" y="50">Doping in Professional Cycling</text>
            <text id="sub-title" x="370" y="80">35 Fastest times up Alpe d'Huez</text>
            <div id="legend">
                <p id="non-doping">No doping allegations</p><br />
                <p id="doping">Doping allegations</p>
            </div>
        </svg>
        
    </div>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
